<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- the whole container -->
    <div class="container my-5">

        <!-- Title -->
        <h1 class="text-center title mb-4">Choose a city</h1>
        
        <!-- search bar -->
        <form class="search-location row mx-1">
            <!-- city -->
            <input type="text" placeholder="Type here" autocomplete="off" id="citySelect" class="form-control form-rounded text-muted p-4 shadow-sm">

            <!-- country -->
            <select name="" id="countrySelect"  class="form-control form-rounded-left p-4 shadow-sm col">
                <option value="" disabled selected>Country</option>
            </select>

            <!-- Button -->
            <button class="btn btn-dark p-4 form-control shadow-sm col form-rounded-right"  type="submit" >Submit</button>
        </form>

        <!-- card-container -->
        <div class="card rounded my-3 shadow-lg d-none back-card">

            <!-- top of the card with the city name and the image -->
            <div class="card-top text-center">

                <div class="city-name my-3">
                    <p>City name</p>
                </div>

                <img src="./img/night_image.svg" id="cardTopImage" class="card-img-top time" alt="">

            </div>

            <!-- Card body with the written information -->
            <div class="card-body">

                <!-- temperature, description,max,min -->
                <div class="card-mid row">

                    <div class="col-8 text-center temp">
                        <span>20&deg;C</span>
                    </div>

                    <div class="col-4 condition-temp">
                        <p class="condition">Hailstorm</p>
                        <p class="highTemp">25&deg;C</p>
                        <p class="lowTemp">15&deg;C</p>
                    </div>

                </div>

                <!-- picture of the description -->
                <div  class="icon-container card shadow mx-auto">
                    <img src="./img/cloud.svg" alt="">
                </div>


                <!-- card bottom with extra infos -->
                <div class="card-bottom px-5 py-4 row">

                    <div class="col text-center">
                        <p>25&deg;C</p>
                        <span>Feels Like</span>
                    </div>
                    <div class="col text-center">
                        <p>30%</p>
                        <span>Humidity</span>
                    </div>

                </div>


            </div>

        </div>
    </div>
    <script src="./request.js"></script>
    <script src="./main.js"></script>
</body>
</html>
